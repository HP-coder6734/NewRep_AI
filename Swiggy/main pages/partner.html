    <h1>Partner with Swiggy</h1>
    <p>Join hands with Swiggy to reach a wider audience and grow your business. Together, we can redefine convenience for our customers.</p>

    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>
        
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="3"></textarea><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
